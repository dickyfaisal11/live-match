<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match Streaming</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: url(gambar.jpg) no-repeat center center/cover; 
            color: white;
            margin: 0;
            padding: 0;
        }
        .container { 
            width: 90%; 
            max-width: 800px;
            margin: auto; 
            padding: 20px; 
            background: rgba(0, 0, 0, 0.7); 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1); 
        }
        .player-container {
            position: relative;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 50vh;
            border: none;
        }
        .register-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .register-overlay h2 {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover { background: #0056b3; }
        .team-vs {
            font-size: 20px;
            margin: 15px;
            font-weight: bold;
        }
        .chat-box { 
            width: 100%; 
            max-width: 400px;
            margin: auto; 
            border: 1px solid #ccc; 
            padding: 10px; 
            height: 200px; 
            overflow-y: scroll; 
            background: black; 
            color: white;
            text-align: left;
            font-size: 14px;
            border-radius: 5px;
        }
        .chat-box p {
            margin: 5px 0;
            padding: 5px;
            background: #333;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .chat-box {
                height: 150px;
                font-size: 12px;
            }
            iframe {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Match Streaming</h1>
        
        <div class="player-container">
            <iframe id="streamPlayer" src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID" allowfullscreen></iframe>
            <div class="register-overlay" id="registerOverlay">
                <h2>Register to Watch</h2>
                <button class="btn" onclick="registerUser()">Register Now</button>
            </div>
        </div>

        <div class="team-vs">
            <strong id="teamA"></strong> VS <strong id="teamB"></strong>
        </div>

        <h2>Live Chat</h2>
        <div class="chat-box" id="chat-box"></div>
        <button class="btn" id="registerChat" onclick="registerForChat()">Register to Comment</button>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || 'Unknown Team';
        }

        const teamA = getQueryParam("teamA");
        const teamB = getQueryParam("teamB");

        document.getElementById("teamA").innerText = teamA;
        document.getElementById("teamB").innerText = teamB;

        function registerUser() {
            document.getElementById("registerOverlay").style.display = "none";
        }

        function registerForChat() {
            alert("Please register or log in to comment!");
        }

        const chatBox = document.getElementById("chat-box");
        const fakeUsers = ["JohnDoe", "SoccerFan99", "EmilyRocks", "MikeTheLegend", "LisaLover", "ChrisM"];
        const fakeComments = [
            `This match between ${teamA} and ${teamB} is getting intense! üî•`,
            `What a goal by ${teamA}! Unbelievable shot! ‚öΩ`,
            `${teamA} is dominating right now!`,
            `Come on ${teamB}, fight back! üí™`,
            `Wow, that save against ${teamB} was insane! üß§`,
            `This referee is so biased towards ${teamA}! ü§¶‚Äç‚ôÇÔ∏è`
        ];

        function addFakeComment() {
            const randomUser = fakeUsers[Math.floor(Math.random() * fakeUsers.length)];
            const randomComment = fakeComments[Math.floor(Math.random() * fakeComments.length)];
            const message = `<p><strong>${randomUser}:</strong> ${randomComment}</p>`;
            chatBox.innerHTML += message;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        setInterval(addFakeComment, 3000);
    </script>
</body>
</html>
